{% extends "base.html" %}
{% block content %}
<h1>Occurrences</h1>
<p><a href="{% url 'occurrence_create' %}">+ New Occurrence</a></p>
<table>
  <thead><tr><th>Ref</th><th>Title</th><th>Location</th><th>Time</th><th>Status</th></tr></thead>
  <tbody>
  {% for o in object_list %}
    <tr>
      <td>{{ o.reference_no }}</td>
      <td><a href="{% url 'occurrence_detail' o.pk %}">{{ o.title }}</a></td>
      <td>{{ o.location }}</td>
      <td>{{ o.occurrence_time }}</td>
      <td>{{ o.get_status_display }}</td>
    </tr>
  {% empty %}
    <tr><td colspan="5">No occurrences yet.</td></tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
